<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
        <p><label>Height in cm</label>
        <input type="number" id="height"></p>
    
        <p><label>Weight in Kg</label>
        <input type="number" id="weight"></p>

        <button >Calculate</button>
        <div id="results"></div>
        <div id="bmi-results"></div>
    </form>
    <div id="guide">
        <h3>BMI Weight Guide</h3>
        <p>Underweight=less than 18.5 </p>
        <p>Normal Range=between 18.5 to 25</p>
        <p>Overweight= greater than 25</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
